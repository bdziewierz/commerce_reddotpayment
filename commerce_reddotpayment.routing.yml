commerce_reddotpayment.redirect_post:
  path: 'commerce_reddotpayment/redirect_post'
  defaults:
    _controller: '\Drupal\commerce_reddotpayment\Controller\RedDotPaymentRedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
commerce_reddotpayment.redirect_302:
  path: 'commerce_reddotpayment/redirect_302'
  defaults:
    _controller: '\Drupal\commerce_reddotpayment\Controller\RedDotPaymentRedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
